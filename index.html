<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="icon" type="image/x-icon" href="src/images/calc.ico">
    <script src="src/js/main.js" defer></script>
</head>
<body>
    <main>
        <div id="container">
            <div id="top">
                <input id="calc-input" autocomplete="off"/>
            </div>
            <div id="operation-container">
                <button class="operation" value="(">(</button>
                <button class="operation" value=")">)</button>
                <button id="back" value="back">
                    <img src="src/images/backspace-icon.png" width="33"/>
                </button>
                <button id="clear">C</button>
                <button class="operation" value="1">1</button>
                <button class="operation" value="2">2</button>
                <button class="operation" value="3">3</button>
                <button class="operation" value="+">+</button>
                <button class="operation" value="4">4</button>
                <button class="operation" value="5">5</button>
                <button class="operation" value="6">6</button>
                <button class="operation" value="-">-</button>
                <button class="operation" value="7">7</button>
                <button class="operation" value="8">8</button>
                <button class="operation" value="9">9</button>
                <button class="operation" value="/">/</button>
                <button class="operation" value=".">.</button>
                <button class="operation" value="0">0</button>
                <button id="equal" class="operation" value="">=</button>
                <button class="operation" value="*">*</button>

            </div>
        </div>
    </main>
</body>
</html>
